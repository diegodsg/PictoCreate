<ion-header>
  <ion-navbar color="primary">
    <ion-title>Crear un Planificador</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- Generated template for the SchedulerDetailComponent component -->
  <form [formGroup]="schedulerForm">
      <ion-card>
          <ion-card-content>
              <ion-grid>
                  <ion-row>
                      <ion-col col-sm-12 col-md-4 col-lg-6>
                          <ion-list padding-left>
                              <ion-item>
                                  <ion-input placeholder="Nombre" formControlName="name" type="text"></ion-input>
                              </ion-item>
                          </ion-list>
                      </ion-col>
                      <ion-col col-sm-12 col-md-8 col-lg-6>
                          <div formControlName="type" radio-group>
                            <ion-row>
                              <ion-col col-sm-6 col-lg-6>
                                <ion-item>
                                  <ion-label>Imagen y Texto</ion-label>
                                  <ion-radio item-left value="isNormal" (click)="select(schedulerForm.get('type').value)" checked></ion-radio>
                                </ion-item>
                              </ion-col>
                              <ion-col col-sm-6 col-lg-6>
                                <ion-item>
                                  <ion-label>Solo Texto</ion-label>
                                  <ion-radio item-left value="isText" (click)="select(schedulerForm.get('type').value)"></ion-radio>
                                </ion-item>
                              </ion-col>
                            </ion-row>
                          </div>
                    </ion-col>
                  </ion-row>
              </ion-grid>
          </ion-card-content>
      </ion-card>
      <ion-grid>
          <ion-row formArrayName="items">
              <ion-col col-sm-12 col-md-3 col-lg-2 *ngFor="let item of items.controls; let i=index" [formGroupName]="i">
                  <ion-card>
                      <ion-card-content>
                          <img src="{{schedulerForm.get('items').value[i].image}}" [hidden]=textOnly class="picto_image" (click)="pictogramSearch(i)" />
                          <ion-list no-lines>
                              <ion-item [hidden]=true>
                                  <ion-label floating>Image</ion-label>
                                  <ion-input formControlName="image" type="text"></ion-input>
                              </ion-item>
                              <ion-item style="text-align:center">
                                  <ion-input placeholder="Texto" text-center formControlName="text" type="text"></ion-input>
                              </ion-item>
                          </ion-list>
                          <ion-fab fixed clear top right style="background-color: transparent;" >
                            <button type="button" ion-fab mini (click)="deleteItem(i)" ><ion-icon name="close" ></ion-icon></button>
                          </ion-fab>
                      </ion-card-content>
                  </ion-card>
              </ion-col>
              <!--Add picto-->
              <ion-col col-sm-12 col-md-3 col-lg-2 align-self-center>
                          <button ion-button color="primary" (click)="addItem()" type="button"><ion-icon name="add"></ion-icon>AÃ‘ADIR ELEMENTO</button>

              </ion-col>
          </ion-row>
      </ion-grid>
  </form>

  <p>Valor Nombre: {{schedulerForm.value | json}}</p>
  <p>Estado Nombre: {{schedulerForm.status | json}}</p>

</ion-content>
<ion-fab fixed bottom right margin-bottom margin-right>
  <button type="button" ion-fab color="secondary" (click)="savePicto()" ><ion-icon name="checkmark"></ion-icon></button>
</ion-fab>

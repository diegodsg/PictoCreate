<ion-header>
  <ion-toolbar>
    <ion-segment [(ngModel)]="type" (ionChange)="onSegmentChange($event)">
      <ion-segment-button value="0">
        MÃ¡s usados
      </ion-segment-button>
      <ion-segment-button value="1">
        ARASAAC
      </ion-segment-button>
    	<ion-segment-button value="2">
    		Personales
    	</ion-segment-button>
    </ion-segment>
    <ion-searchbar #searchBar
    	[(ngModel)]="searchInput"
    	[showCancelButton]="false"
    	placeholder="Buscar"
    	(ionInput)="onInput($event)"
    	(ionCancel)="onCancel($event)"
    	autocomplete="off"
    	animated=false>
    </ion-searchbar>
  </ion-toolbar>
</ion-header>



<ion-content>
	<ion-list >
		<ion-row wrap>
			<ion-col col-12 col-md-4 *ngFor="let picto of results">
				<ion-card (click)="selectPictogram(picto)">
		    	<img [src]="picto.url">
		    	<div class="card-subtitle">{{picto.name}}</div>
		  </ion-card>
			</ion-col>
		</ion-row>
	</ion-list>
	<ion-infinite-scroll *ngIf="canLoadMore()"
	(ionInfinite)="doInfinite($event)" distance="1%">
		<ion-infinite-scroll-content></ion-infinite-scroll-content>
	</ion-infinite-scroll>
</ion-content>

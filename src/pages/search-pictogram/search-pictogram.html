<ion-header color="primary">

    <ion-segment [(ngModel)]="type" (ionChange)="onSegmentChange($event)">
      <ion-segment-button value="0">
        MÃ¡s usados
      </ion-segment-button>
      <ion-segment-button value="1">
        ARASAAC
      </ion-segment-button>
    	<ion-segment-button value="2">
    		Personales
    	</ion-segment-button>
    </ion-segment>
    <ion-toolbar color="primary">
    <ion-searchbar #searchBar
    	[(ngModel)]="searchInput"
    	[showCancelButton]="false"
    	placeholder="Buscar"
    	(ionInput)="onInput($event)"
    	(ionCancel)="onCancel($event)"
    	autocomplete="off"
    	animated=false>
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

  <ion-content>
  	<ion-list>
  		<ion-row wrap>
        <ion-col col-12 col-md-4 *ngIf="type=='2'">
          <ion-card (click)="presentActionSheet()">
            <img src="assets/imgs/placeholder_takePhoto.png"/>
            <hr>
            <div class="card-subtitle">Tomar foto</div>
          </ion-card>
        </ion-col>
        <ion-col col-12 col-md-4 *ngIf="type=='2'">
          <ion-card>
            <img src={{image.path}}>
            <hr>
            <div class="card-subtitle">{{image.keyword}}</div>
          </ion-card>
        </ion-col>
        <ion-col col-12 col-md-4 *ngFor="let picto of results">
  				<ion-card (click)="selectPictogram(picto)">
  		    	<img class="searchImage" [src]="picto.url">
            <hr>
  		    	<div class="card-subtitle">{{picto.name}}</div>
  		  </ion-card>
  			</ion-col>
  		</ion-row>
  	</ion-list>
  	<ion-infinite-scroll *ngIf="canLoadMore()"
  	(ionInfinite)="doInfinite($event)" distance="1%">
  		<ion-infinite-scroll-content></ion-infinite-scroll-content>
  	</ion-infinite-scroll>
  </ion-content>

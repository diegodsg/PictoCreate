<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{currentScheduler.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card padding">

  <ion-grid>

    <ion-row align-items-center>
      <ion-col col-12>
        <ion-slides spaceBetween="0">
          <ion-slide *ngFor="let item of favedItems">
                <img src="{{item.itemImage}}"/>
                <p class="presentationText">{{item.itemText}}</p>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>

  </ion-grid>


</ion-content>
<ion-footer>

  <ion-row>
    <ion-col col-4 offset-4>
      <ion-list>
        <ion-item>
          <ion-label>Mostrar pictogramas</ion-label>
          <ion-range min="1" max="3" step="1" snaps="true" color="primary" [(ngModel)]="slidesPerView" (ionChange)="updateSlides()">
            <ion-label range-left>1</ion-label>
            <ion-label range-right>3</ion-label>
          </ion-range>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>


  <ion-row class="cardButtons">
    <ion-col col-4>
      <button ion-button full clear (click)="previousSlide()">
        <ion-icon name="skip-backward"></ion-icon>
      </button>
    </ion-col>
    <ion-col col-4 [hidden]="!paused">
      <button ion-button full clear (click)="startSlides()">
        <ion-icon name="play"></ion-icon>
      </button>
    </ion-col>
    <ion-col col-4 [hidden]="paused">
      <button ion-button full clear (click)="pauseSlides()">
        <ion-icon name="pause"></ion-icon>
      </button>
    </ion-col>
    <ion-col col-4>
      <button ion-button full clear (click)="nextSlide()">
        <ion-icon name="skip-forward"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
</ion-footer>

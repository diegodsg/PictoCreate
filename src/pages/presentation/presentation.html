<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{currentScheduler.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card padding">

  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-slides spaceBetween="-10" slidesPerView="3">
          <ion-slide *ngFor="let item of favedItems">
                <img src="{{item.itemImage}}"/>
                <p class="presentationText">{{item.itemText}}</p>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>

  <ion-row class="cardButtons">
    <ion-col col-4>
      <button ion-button full clear (click)="previousSlide()">
        <ion-icon name="skip-backward"></ion-icon>
      </button>
    </ion-col>
    <ion-col col-4 [hidden]="!paused">
      <button ion-button full clear (click)="startSlides()">
        <ion-icon name="play"></ion-icon>
      </button>
    </ion-col>
    <ion-col col-4 [hidden]="paused">
      <button ion-button full clear (click)="pauseSlides()">
        <ion-icon name="pause"></ion-icon>
      </button>
    </ion-col>
    <ion-col col-4>
      <button ion-button full clear (click)="nextSlide()">
        <ion-icon name="skip-forward"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
</ion-grid>


</ion-content>

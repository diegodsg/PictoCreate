<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{currentScheduler.name}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openModal()">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-content [hidden]="!hasImages">
          <ion-grid>
              <ion-row>
                  <ion-col class="PictoItem" col-2 col-half-offset *ngFor="let item of currentScheduler.items">
                    <img src="{{item.image}}"/>
                    <p class="PictoText">{{item.text}}</p>
                  </ion-col>
              </ion-row>
          </ion-grid>
    </ion-card-content>
    <ion-card-content [hidden]="hasImages">
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-fab bottom right margin-bottom margin-right>
  <button ion-fab color="secondary" (click)="loadPresentation()" ><ion-icon name="play"></ion-icon></button>
</ion-fab>

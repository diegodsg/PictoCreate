<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{currentScheduler.name}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="editScheduler(currentScheduler)">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let cat of currentScheduler.categories" [style.background-color]="cat.color">
    <ion-card-content>
          <ion-grid>
            <h1 [style.color]="cat.textColor">{{cat.category}}</h1>
              <ion-row>
                  <ion-col class="PictoItem" col-sm-12 col-md-3 col-lg-2 *ngFor="let item of cat.items">
                    <ion-card>
                      <ion-card-content>
                        <img *ngIf="currentScheduler.hasImage" src="{{item.itemImage}}"/>
                        <p class="PictoText" *ngIf="currentScheduler.hasText">{{item.itemText}}</p>
                      </ion-card-content>
                    </ion-card>
                  </ion-col>
              </ion-row>
          </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>

<ion-fab bottom right margin-bottom margin-right>
  <button ion-fab color="secondary" (click)="loadPresentation()" ><ion-icon name="play"></ion-icon></button>
</ion-fab>

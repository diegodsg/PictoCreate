<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>PictoCreate</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <p [hidden]=!schedulersService.emptyList class="mensajeBienvenida">¡Bienvenido! Aún no hay planificadores creados... ¿Por qué no creas uno?</p>
  <ion-grid>
      <ion-row>
        <ion-col *ngFor="let scheduler of schedulersService.scheds" col-sm-12 col-md-4 col-lg-3>
          <ion-card>
            <p class = "schedulerTitle">{{scheduler.name}}</p>
            <hr>
            <img src = {{Imagen}} (click)="openScheduler(scheduler)"/>
            <hr>
            <ion-row class="cardButtons">
              <ion-col col-4>
                <button ion-button full clear (click)=editScheduler(scheduler)>
                  <ion-icon name="create"></ion-icon>
                </button>
              </ion-col>
              <ion-col col-4>
                <button ion-button full clear (click)=shareScheduler(scheduler.id)>
                  <ion-icon name="share"></ion-icon>
                </button>
              </ion-col>
              <ion-col col-4>
                <button ion-button full clear (click)=deleteScheduler(scheduler.id)>
                  <ion-icon name="trash"></ion-icon>
                </button>
              </ion-col>
            </ion-row>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-fab bottom right margin-bottom margin-right>
      <button ion-fab color="light"><ion-icon name="add"></ion-icon></button>
      <ion-fab-list side="top">
        <button ion-fab (click)="loadCreateScheduler()"><ion-icon name="create"></ion-icon></button>
        <button ion-fab (click)="loadTemplatesModal()"><ion-icon name="albums"></ion-icon></button>
      </ion-fab-list>
    </ion-fab>

    <!--
      <button ion-button (click)="takePhoto()">Subir foto a firebase</button>
    -->
</ion-content>

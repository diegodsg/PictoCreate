<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>PictoCreate</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-grid>
      <ion-row>
        <ion-col *ngFor="let scheduler of schedulersService.schedulers" col-sm-12 col-md-4 col-lg-3>

          <ion-card  (click)="openScheduler()">
            <img src= {{Imagen}}/>
            <ion-card-header ><h1 padding-horizontal>{{scheduler.title}}</h1></ion-card-header>
            <ion-card-content>
              <p padding-horizontal>
                {{scheduler.summary}}
              </p>
            </ion-card-content>
            <ion-row padding-horizontal>
              <ion-col col-12 col-sm-6>
                <button ion-button icon-left clear small>
                  <ion-icon name="create"></ion-icon>
                  <div>EDIT</div>
              </button>
              </ion-col>
              <ion-col col-12 col-sm-6>
                <button ion-button icon-left clear small center>
                  <ion-icon name="share"></ion-icon>
                  <div>SHARE</div>
              </button>
              </ion-col>
            </ion-row>
          </ion-card>

        </ion-col>

      </ion-row>
    </ion-grid>

    <ion-fab bottom right margin-bottom margin-right>
      <button ion-fab color="secondary" (click)="loadCreateScheduler()" ><ion-icon name="add"></ion-icon></button>
    </ion-fab>

    <!--
      <button ion-button (click)="takePhoto()">Subir foto a firebase</button>
    -->
</ion-content>

<ion-header>
  <ion-navbar color="primary">
      <!--
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      -->
      <ion-row margin-left>
        <img src="assets/icon/icon.png" class="logo"/>
        <ion-title>PictoCreate</ion-title>

          <button ion-button icon-only align-self-center (click)="refreshHomePage()" class="button">
            <ion-icon name="refresh"></ion-icon>
          </button>

    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content>
  <p [hidden]=!schedulersService.emptyList class="mensajeBienvenida">¡Bienvenido! Aún no hay planificadores creados... ¿Por qué no creas uno?</p>
  <ion-grid>
      <ion-row>
        <ion-col *ngFor="let scheduler of schedulersService.scheds" col-sm-12 col-md-4 col-lg-3>
          <ion-card>
            <p class = "schedulerTitle">{{scheduler.name}}</p>

            <hr>
            <!-- Image -->
            <div class="imageCont" (click)="openScheduler(scheduler)">
                <img class="imagePrev" src = {{scheduler.preview}}/>
            </div>
            <hr>

            <!-- Buttons -->
            <ion-row class="cardButtons">
              <ion-col col-4>
                <button ion-button full clear class="cardButton" (click)=editScheduler(scheduler)>
                  <ion-icon name="create"></ion-icon>
                </button>
              </ion-col>
              <ion-col col-4>
                <button ion-button full clear class="cardButton" (click)=shareScheduler(scheduler)>
                  <ion-icon name="share"></ion-icon>
                </button>
              </ion-col>
              <ion-col col-4>
                <button ion-button full clear class="cardButton" (click)=deleteScheduler(scheduler.id)>
                  <ion-icon name="trash"></ion-icon>
                </button>
              </ion-col>
            </ion-row>

          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-fab bottom right margin-bottom margin-right>
      <button ion-fab color="light" (click)="loadTemplatesModal()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>

</ion-content>

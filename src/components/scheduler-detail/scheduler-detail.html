<!-- Generated template for the SchedulerDetailComponent component -->
<form [formGroup]="schedulerForm">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-content>
              <ion-list padding-left>
                <ion-item>
                  <ion-input placeholder="Nombre" formControlName="name" type="text"></ion-input>
                </ion-item>
              </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col col-sm-12 col-md-3 col-lg-2>
          <ion-card formGroupName="item">
            <ion-card-content>
              <img src="{{ schedulerForm.get('item.image').value }}" style="width: 100% ; height: 100%" (click)="popUpSearch()"/>
              <ion-list no-lines>

                  <ion-item [hidden]=true>
                    <ion-label floating>Image</ion-label>
                    <ion-input formControlName="image" type="text"></ion-input>

                  </ion-item>
                  <ion-item style="text-align:center">
                    <ion-input placeholder="Texto" text-center formControlName="text" type="text" ></ion-input>
                  </ion-item>

              </ion-list>
            </ion-card-content>
          </ion-card>
      </ion-col>

      <!--Add picto-->
      <ion-col col-sm-12 col-md-3 col-lg-2>
        <ion-card>
          <ion-card-content text-center>
            <img src={{image}} style="width: 100% ; height: 100%" ng-click="addItem()"/>
            <button ion-button color="primary" (click)="addField()" ><ion-icon name="add"></ion-icon>AÃ‘ADIR PICTO</button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
<p>Valor Nombre: {{schedulerForm.value | json}}</p>
<p>Estado Nombre: {{schedulerForm.status | json}}</p>
